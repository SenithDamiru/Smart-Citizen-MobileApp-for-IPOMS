buildscript {
    ext.kotlin_version = '2.1.10' // Update to the latest Kotlin version
    repositories {
        google()       // Add this if missing
        mavenCentral() // Add this if missing
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.android.tools.build:gradle:8.1.4' // Ensure you have the correct version
        classpath 'com.google.gms:google-services:4.4.2' // Your Firebase dependency
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}


